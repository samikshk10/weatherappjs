<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Weather Application</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="searchbox" id="searchbo">
        <form id="form">

        <input type="search" placeholder="Search by Location" name="search" id="searchs" class="searchinput" autocomplete="off" required>
        <button type="submit" aria-label="searchbtn" name="searchbtn" id="searchbtn" class="searchbutton"><i class="fa fa-search"></i></button>
        <div id="weather">
            <div class="weathername">
                <div class="weathertitle">
                <h2 id="weathertitle"></h2>
            </div>
                <div id="weatherdesc">

                </div>
            </div>
            
        </div>
    </form>
    
</div>
    <script>
        document.addEventListener('click',function(e){
    if (!e.target.classList.contains('searchinput')) {

            if(document.getElementById('searchs').value=="")
            {
        document.getElementById('searchs').style.width= '230px';
        
            }
    }

});



document.getElementById('searchs').addEventListener('click',function(){
 document.getElementById('searchs').style.width= '550px';
});



    </script>
    <script src="script.js"></script>
</body>
</html>
